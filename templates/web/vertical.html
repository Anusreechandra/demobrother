   <!-- ##### Welcome Area Start ##### -->

            <div class="row h-100 align-items-center">
                <div class="col-12">

                    <!-- Icon -->
                    <div class="service_icon">
                        <img src="{{verticals.vimage.crop.270x280}}" alt="" class="width-90">
                    </div>
                    <h6>{{verticals.vname}}</h6>
                    <p id="cements">{{verticals.vdis}}</p>
                </div>
            </div>
            {% endfor %}

           
        </div>
